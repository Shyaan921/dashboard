<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><img src="./pics/view-dashboard.svg" alt="dashboard" style="height: 50px;"></li>
                <li style="font-size: 40px;">Dashboard</li>
            </ul>

            <ul style="gap: 15px;">
                <li><img src="./pics/home.svg" alt="house"></li>
                <li>Home</li>

                <li><img src="./pics/card-account-details-outline.svg" alt="profile"></li>
                <li>Profile</li>

                <li><img src="pics/message.svg" alt="messages"></li>
                <li>Messages</li>

                <li><img src="pics/clock-outline.svg" alt="history"></li>
                <li>History</li>

                <li><img src="pics/file.svg" alt="Tasks"></li>
                <li>Tasks</li>

                <li><img src="./pics/crowd.svg" alt="communities"></li>
                <li>Communities</li>
            </ul>

            <ul style="gap: 15px;">
                <li><img src="pics/cog.svg" alt="settings"></li>
                <li>Settings</li>

                <li><img src="pics/face-agent.svg" alt="support"></li>
                <li>Support</li>

                <li><img src="./pics/shield-check.svg" alt="privacy"></li>
                <li>Privacy</li>
            </ul>
        </div>

        <div class="header">
            <div class="upper">
                <div class="wrapper">
                    <img src="./pics/magnify.svg" alt="search">
                    <input type="search" id="search" name="search">
                </div>

                <div class="wrapper icons">
                    <img src="./pics/bell-outline.svg" alt="notification">
                    <img src="../../Downloads/chef.jpeg" alt="pfp" style="height: 40px; width: 40px; border-radius: 50%;">
                    <span>Shayan Ahmed</span>
                </div>
            </div>

            <div class="lower">
                <div class="wrapper">
                    <img src="../../Downloads/chef.jpeg" alt="pfp" style="border-radius: 50%; height: 70px; width: 70px;">
                    <div class="message">
                        <p>Hi there,</p>
                        <p>Shayan Ahmed</p>
                    </div>
                </div>
                <div class="wrapper buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        
        <div class="body" style="border: none;">
            <div class="projects">
                <p>Your projects</p>
                <div class="cards">
                    <div class="card">meow </div>
                    <div class="card">meow</div>
                    <div class="card">meow</div>
                    <div class="card">meow</div>
                    <div class="card">meow</div>
                    <div class="card">meow</div>
                </div>
            </div>
            <div class="announcement">
                <p>Announcements</p>
                <div class="card">
                    meow
                </div>
            </div>
            <div class="trending">
                <p>Trending</p>
                <div class="card">
                    meow
                </div>
            </div>

        </div>

    </div>
</body>
</html>
